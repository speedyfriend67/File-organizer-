<div id="file-management">
    <h2>File Management</h2>
    <label for="selectedFile">Selected File:</label>
    <select id="selectedFile"></select>

    <label for="newFileName">New File Name:</label>
    <input type="text" id="newFileName" placeholder="Enter new file name">

    <button onclick="deleteFile()">Delete File</button>
    <button onclick="renameFile()">Rename File</button>
    <button onclick="moveFile()">Move File</button>
</div>
